<script>
	const panel = document.querySelector('.panel');
	addEventListener('click', function (e) {
		if (
			[
				...(function* (e) {
					do {
						yield e;
					} while ((e = e.parentNode));
				})(e.target)
			].includes(panel) ||
			e.target === document.querySelector('.open')
		) {
			panel.style.left = '0';
			panel.style.opacity = '1';
		} else {
			panel.style.left = '-24rem';
			panel.style.opacity = '0';
		}
	});
</script>
