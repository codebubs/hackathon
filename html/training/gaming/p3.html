<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Training | StegaNerds</title>
		<link rel="stylesheet" href="/style.css" />
		<style>
			body {
				opacity: 0;
			}
			@keyframes fade-in {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
		<script src="/js/usernamelist.js"></script>
		<script src="/js/gp3.js" defer></script>
	</head>
	<body class="text-gray-900 text-3xl overflow-hidden">
		<div class="flex justify-center overflow-hidden">
			<video style="min-height: 100vh; min-width: 100vw" muted>
				<source src="/img/gaming.mp4" type="video/mp4" />
			</video>
		</div>
		<div class="fixed left-0 bottom-0 mb-5 ml-5 flex flex-col gap-5 w-96">
			<p
				class="explanation w-fill h-fill bg-white border-2 border-gray-300 px-8 py-4 rounded-lg"
				style="display: none"
			>
				hello
			</p>
			<button
				class="start bg-white border-2 border-gray-300 focus:outline-none hover:ring-2 hover:ring-skyblue focus:ring-4 focus:ring-skyblue rounded-lg px-8 py-4 me-2 transition duration-200 font-semibold"
			>
				Start
			</button>
			<button
				class="scam bg-white border-2 border-gray-300 focus:outline-none hover:ring-2 hover:ring-skyblue focus:ring-4 focus:ring-skyblue rounded-lg px-8 py-4 me-2 transition duration-200 font-semibold"
				style="display: none"
			>
				Scam
			</button>
			<button
				class="noscam bg-white border-2 border-gray-300 focus:outline-none hover:ring-2 hover:ring-skyblue focus:ring-4 focus:ring-skyblue rounded-lg px-8 py-4 me-2 transition duration-200 font-semibold"
				style="display: none"
			>
				No Scam
			</button>
		</div>
		{{sections}}
	</body>
	<script>
		document.querySelector('body').style.animation = 'fade-in 1s forwards';
		document.querySelector('.open').style.border = 'none';
	</script>
</html>
