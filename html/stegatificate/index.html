<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Training | StegaNerds</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body
		class="py-5 text-gray-800 text-xl"
		style="padding-left: 15vw; padding-right: 15vw"
	>
		{{nav}}
		<div class="flex justify-center">
			<div class="flex flex-col" style="margin-top: 20vh">
				<h1 class="text-5xl md:text-7xl font-extrabold text-black">
					Create your stegatificate!
				</h1>
				<form action=".">
					<input
						type="text"
						class="mt-8 border border-gray-300 text-2xl rounded-lg focus:ring-skyblue focus:border-skyblue block w-full p-5 transition duration-200"
						placeholder="Name"
						name="name"
						required
					/>
					<input
						type="submit"
						href="./mental/1"
						class="inline-block mt-8 w-fit lg:px-15 lg:py-7.5 lg:text-3xl font-bold text-2xl text-white bg-gray-800 hover:bg-gray-900 hover:ring-2 focus:ring-4 ring-gray-300 rounded-lg px-10 py-5 me-2 transition duration-200"
						value="Create"
						style="cursor: pointer"
					/>
				</form>
			</div>
		</div>
		{{sections}}
	</body>
</html>
